<div *ngIf="showComponent">
  <div class="group-header">Activities</div>
  <table class="resultTable" width="100%" valign="top">
    <tr class="resultTableHeader">
      <td><b>Test</b></td>
      <td><b>Result</b></td>
      <td><b>Date</b></td>
    </tr>
    <tr *ngFor="let res of dataservice.activities">
      <td>{{res.code.coding[0].display}}</td>
      <td>{{getDisplayValue(res)}}</td>
      <td>{{getEffectiveValue(res.effectiveDateTime)}}</td>
    </tr>
  </table>
</div>
